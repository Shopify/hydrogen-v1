#import './SellingPlanFragment.graphql'
#import '../../components/Money/MoneyFragment.graphql'
#import '../../components/Image/ImageFragment.graphql'
#import '../../components/UnitPrice/UnitPriceFragment.graphql'

fragment VariantFragment on ProductVariant {
  id
  title
  availableForSale
  image {
    id
    url
    altText
    width
    height
  }
  ...UnitPriceFragment
  priceV2 {
    ...MoneyFragment
  }
  compareAtPriceV2 {
    ...MoneyFragment
  }
  selectedOptions {
    name
    value
  }
  metafields(first: $numProductVariantMetafields) {
    edges {
      node {
        ...MetafieldFragment
      }
    }
  }
  sellingPlanAllocations(first: $numProductVariantSellingPlanAllocations) {
    edges {
      node {
        priceAdjustments {
          compareAtPrice {
            ...MoneyFragment
          }
          perDeliveryPrice {
            ...MoneyFragment
          }
          price {
            ...MoneyFragment
          }
          unitPrice {
            ...MoneyFragment
          }
        }
        sellingPlan {
          ...SellingPlanFragment
        }
      }
    }
  }
}
