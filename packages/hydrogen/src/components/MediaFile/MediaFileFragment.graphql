#import '../Image/ImageFragment.graphql'
#import '../Video/VideoFragment.graphql'
#import '../ExternalVideo/ExternalVideoFragment.graphql'
#import '../Model3D/Model3DFragment.graphql'

fragment MediaFileFragment on Media {
  ... on MediaImage {
    mediaContentType
    image {
      ...ImageFragment
    }
  }
  ... on Video {
    mediaContentType
    id
    previewImage {
      url
    }
    sources {
      mimeType
      url
    }
  }
  ... on ExternalVideo {
    mediaContentType
    id
    embedUrl
    host
  }
  ... on Model3d {
    mediaContentType
    id
    alt
    mediaContentType
    previewImage {
      url
    }
    sources {
      url
    }
  }
}
