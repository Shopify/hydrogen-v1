fragment ProductProviderFragment on Product {
  compareAtPriceRange {
    maxVariantPrice {
      currencyCode
      amount
    }
    minVariantPrice {
      currencyCode
      amount
    }
  }
  descriptionHtml
  handle
  id
  media(first: $numProductMedia) {
    edges {
      node {
        ...MediaFileFragment
      }
    }
  }
  metafields(first: $numProductMetafields) {
    edges {
      node {
        ...MetafieldFragment
      }
    }
  }
  priceRange {
    maxVariantPrice {
      currencyCode
      amount
    }
    minVariantPrice {
      currencyCode
      amount
    }
  }
  title
  variants(first: $numProductVariants) {
    edges {
      node {
        ...VariantFragment
      }
    }
  }
  sellingPlanGroups(first: $numProductSellingPlanGroups) {
    edges {
      node {
        ...SellingPlanGroupsFragment
      }
    }
  }
}
