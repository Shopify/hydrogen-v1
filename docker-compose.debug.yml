version: '3.4'

services:
  examplemetapixel:
    image: examplemetapixel
    build:
      context: examples/meta-pixel
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: development
    ports:
      - 5000:5000
      - 9229:9229
    command: ["node", "--inspect=0.0.0.0:9229", "index.js"]
